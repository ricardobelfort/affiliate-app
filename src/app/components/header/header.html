<header class="bg-white shadow-sm sticky top-0 z-50">
  <div class="max-w-[1400px] mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <!-- Logo -->
      <div class="flex-shrink-0">
        <a routerLink="/" class="flex items-center gap-2 group">
          <div class="w-10 h-10 bg-emerald-600 rounded-lg flex items-center justify-center group-hover:bg-emerald-700 transition-colors">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
            </svg>
          </div>
          <span class="text-xl font-bold text-gray-900 group-hover:text-emerald-700 transition-colors">Affiliate</span>
        </a>
      </div>

      <!-- Search Bar - Desktop -->
      <div class="hidden md:flex flex-1 max-w-lg mx-8">
        <form (ngSubmit)="onSearch()" class="w-full flex relative">
          <input
            type="text"
            [(ngModel)]="searchQuery"
            name="search"
            placeholder="Buscar produtos..."
            aria-label="Buscar produtos"
            class="flex-1 h-9 px-4 border border-gray-300 rounded-l focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
          />
          @if (searchQuery()) {
            <button
              type="button"
              (click)="clearSearch()"
              class="absolute right-16 top-1/2 -translate-y-1/2 p-1 text-gray-400 hover:text-gray-600 transition-colors"
              aria-label="Limpar busca"
            >
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          }
          <button
            type="submit"
            aria-label="Buscar"
            class="h-9 px-6 bg-emerald-600 text-white rounded-r hover:bg-emerald-700 transition-colors focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </button>
        </form>
      </div>

      <!-- Desktop Navigation -->
      <nav class="hidden md:flex items-center space-x-6">
        <a routerLink="/categorias" class="text-gray-700 hover:text-emerald-600 transition-colors font-medium">
          Categorias
        </a>
        <a routerLink="/ofertas" class="text-gray-700 hover:text-emerald-600 transition-colors font-medium">
          Ofertas
        </a>
        <a routerLink="/contato" class="text-gray-700 hover:text-emerald-600 transition-colors font-medium">
          Contato
        </a>
        <span class="text-gray-300">|</span>
        <a routerLink="/admin/login" class="text-gray-700 hover:text-emerald-600 transition-colors font-medium">
          Login
        </a>
      </nav>

      <!-- Mobile menu button -->
      <div class="md:hidden">
        <button
          type="button"
          (click)="toggleMobileMenu()"
          [attr.aria-expanded]="mobileMenuOpen()"
          aria-label="Menu"
          class="inline-flex items-center justify-center p-2 rounded-md text-gray-700 hover:text-emerald-600 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-emerald-500 transition-colors"
        >
          @if (!mobileMenuOpen()) {
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          } @else {
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          }
        </button>
      </div>
    </div>

    <!-- Mobile Search -->
    <div class="md:hidden pb-4">
      <form (ngSubmit)="onSearch()" class="flex relative">
        <input
          type="text"
          [(ngModel)]="searchQuery"
          name="search-mobile"
          placeholder="Buscar produtos..."
          aria-label="Buscar produtos"
          class="flex-1 h-9 px-4 border border-gray-300 rounded-l focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
        />
        @if (searchQuery()) {
          <button
            type="button"
            (click)="clearSearch()"
            class="absolute right-16 top-1/2 -translate-y-1/2 p-1 text-gray-400 hover:text-gray-600 transition-colors"
            aria-label="Limpar busca"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        }
        <button
          type="submit"
          aria-label="Buscar"
          class="h-9 px-6 bg-emerald-600 text-white rounded-r hover:bg-emerald-700 transition-colors focus:outline-none focus:ring-2 focus:ring-emerald-500"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </button>
      </form>
    </div>
  </div>

  <!-- Mobile menu -->
  @if (mobileMenuOpen()) {
    <div class="md:hidden border-t border-gray-200">
      <nav class="px-4 pt-2 pb-4 space-y-2">
        <a
          routerLink="/categorias"
          (click)="toggleMobileMenu()"
          class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-emerald-600 hover:bg-gray-50 transition-colors"
        >
          Categorias
        </a>
        <a
          routerLink="/ofertas"
          (click)="toggleMobileMenu()"
          class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-emerald-600 hover:bg-gray-50 transition-colors"
        >
          Ofertas
        </a>
        <a
          routerLink="/contato"
          (click)="toggleMobileMenu()"
          class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-emerald-600 hover:bg-gray-50 transition-colors"
        >
          Contato
        </a>
        <div class="border-t border-gray-200 my-2"></div>
        <a
          routerLink="/admin/login"
          (click)="toggleMobileMenu()"
          class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-emerald-600 hover:bg-gray-50 transition-colors"
        >
          Login
        </a>
      </nav>
    </div>
  }
</header>
