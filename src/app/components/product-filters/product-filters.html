<div class="bg-white rounded-xl shadow-sm border border-gray-100">
  <!-- Header -->
  <div class="px-5 py-4 border-b border-gray-100">
    <div class="flex items-center justify-between">
      <h2 class="text-base font-semibold text-gray-900">Filtros</h2>
      <button
        type="button"
        (click)="clearFilters()"
        class="text-xs text-emerald-600 hover:text-emerald-700 font-medium transition-colors"
      >
        Limpar tudo
      </button>
    </div>
  </div>

  <div class="p-5 space-y-6">
    <!-- Category Filter -->
    <div>
      <label class="block text-sm font-medium text-gray-900 mb-3">
        Categoria
      </label>
      <div class="space-y-2">
        @for (category of categories(); track category.id) {
          <label class="flex items-center cursor-pointer group">
            <input
              type="radio"
              name="category"
              [value]="category.slug"
              [(ngModel)]="selectedCategory"
              (ngModelChange)="onCategoryChange($event)"
              class="w-4 h-4 text-emerald-600 border-gray-300 focus:ring-emerald-500"
            />
            <span class="ml-3 text-sm text-gray-700 group-hover:text-gray-900">{{ category.name }}</span>
          </label>
        }
        <label class="flex items-center cursor-pointer group">
          <input
            type="radio"
            name="category"
            value=""
            [(ngModel)]="selectedCategory"
            (ngModelChange)="onCategoryChange($event)"
            class="w-4 h-4 text-emerald-600 border-gray-300 focus:ring-emerald-500"
          />
          <span class="ml-3 text-sm text-gray-700 group-hover:text-gray-900">Todas</span>
        </label>
      </div>
    </div>

    <div class="border-t border-gray-100"></div>

    <!-- Price Range -->
    <div>
      <label class="block text-sm font-medium text-gray-900 mb-3">
        Preço
      </label>
      <div class="space-y-2">
        <label class="flex items-center cursor-pointer group">
          <input
            type="radio"
            name="price"
            (change)="onPriceRangeChange(0, 200)"
            class="w-4 h-4 text-emerald-600 border-gray-300 focus:ring-emerald-500"
          />
          <span class="ml-3 text-sm text-gray-700 group-hover:text-gray-900">Até R$ 200</span>
        </label>
        <label class="flex items-center cursor-pointer group">
          <input
            type="radio"
            name="price"
            (change)="onPriceRangeChange(200, 500)"
            class="w-4 h-4 text-emerald-600 border-gray-300 focus:ring-emerald-500"
          />
          <span class="ml-3 text-sm text-gray-700 group-hover:text-gray-900">R$ 200 - R$ 500</span>
        </label>
        <label class="flex items-center cursor-pointer group">
          <input
            type="radio"
            name="price"
            (change)="onPriceRangeChange(500, 1000)"
            class="w-4 h-4 text-emerald-600 border-gray-300 focus:ring-emerald-500"
          />
          <span class="ml-3 text-sm text-gray-700 group-hover:text-gray-900">R$ 500 - R$ 1.000</span>
        </label>
        <label class="flex items-center cursor-pointer group">
          <input
            type="radio"
            name="price"
            (change)="onPriceRangeChange(1000, 99999)"
            class="w-4 h-4 text-emerald-600 border-gray-300 focus:ring-emerald-500"
          />
          <span class="ml-3 text-sm text-gray-700 group-hover:text-gray-900">Acima de R$ 1.000</span>
        </label>
      </div>
    </div>

    <div class="border-t border-gray-100"></div>

    <!-- Store Filter -->
    <div>
      <label class="block text-sm font-medium text-gray-900 mb-3">
        Loja
      </label>
      <div class="space-y-2">
        @for (store of stores(); track store) {
          <label class="flex items-center cursor-pointer group">
            <input
              type="checkbox"
              [value]="store"
              class="w-4 h-4 text-emerald-600 border-gray-300 rounded focus:ring-emerald-500"
            />
            <span class="ml-3 text-sm text-gray-700 group-hover:text-gray-900">{{ store }}</span>
          </label>
        }
      </div>
    </div>
  </div>
</div>
