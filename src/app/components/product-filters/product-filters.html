<div class="bg-white rounded-lg shadow-md p-6">
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-lg font-semibold text-gray-900">Filtros</h2>
    <button
      type="button"
      (click)="clearFilters()"
      class="text-sm text-emerald-600 hover:text-emerald-700 font-medium focus:outline-none focus:underline"
    >
      Limpar
    </button>
  </div>

  <div class="space-y-6">
    <!-- Category Filter -->
    <div>
      <label for="category" class="block text-sm font-medium text-gray-700 mb-2">
        Categoria
      </label>
      <select
        id="category"
        [(ngModel)]="selectedCategory"
        (ngModelChange)="onCategoryChange($event)"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
      >
        <option value="">Todas as categorias</option>
        @for (category of categories(); track category.id) {
          <option [value]="category.slug">{{ category.name }}</option>
        }
      </select>
    </div>

    <!-- Store Filter -->
    <div>
      <label for="store" class="block text-sm font-medium text-gray-700 mb-2">
        Loja
      </label>
      <select
        id="store"
        [(ngModel)]="selectedStore"
        (ngModelChange)="onStoreChange($event)"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
      >
        <option value="">Todas as lojas</option>
        @for (store of stores(); track store) {
          <option [value]="store">{{ store }}</option>
        }
      </select>
    </div>

    <!-- Price Range -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">
        Faixa de Preço
      </label>
      <div class="space-y-3">
        <div>
          <label for="min-price" class="block text-xs text-gray-600 mb-1">Mínimo</label>
          <input
            type="number"
            id="min-price"
            [(ngModel)]="minPrice"
            (ngModelChange)="onPriceChange()"
            min="0"
            step="100"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
          />
        </div>
        <div>
          <label for="max-price" class="block text-xs text-gray-600 mb-1">Máximo</label>
          <input
            type="number"
            id="max-price"
            [(ngModel)]="maxPrice"
            (ngModelChange)="onPriceChange()"
            min="0"
            step="100"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
          />
        </div>
      </div>
    </div>

    <!-- Sort By -->
    <div>
      <label for="sort" class="block text-sm font-medium text-gray-700 mb-2">
        Ordenar por
      </label>
      <select
        id="sort"
        [(ngModel)]="selectedSort"
        (ngModelChange)="onSortChange($event)"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
      >
        <option value="recent">Mais recentes</option>
        <option value="price-asc">Menor preço</option>
        <option value="price-desc">Maior preço</option>
        <option value="discount">Maior desconto</option>
      </select>
    </div>
  </div>
</div>
