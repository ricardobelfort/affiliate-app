<div class="relative bg-white rounded-lg border border-gray-200 overflow-hidden hover:shadow-lg transition-all duration-300 group">
  <!-- Favorite Button -->
  <button class="absolute top-3 right-3 z-10 w-8 h-8 bg-white rounded-full flex items-center justify-center hover:bg-gray-50 transition-colors shadow-sm">
    <svg class="w-4 h-4 text-gray-400 hover:text-red-500 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
    </svg>
  </button>

  <!-- Product Image -->
  <div class="relative bg-gray-100">
    <div class="aspect-square">
      <img
        [src]="product().image"
        [alt]="product().name"
        class="w-full h-full object-contain group-hover:scale-105 transition-transform duration-500"
      />
    </div>
  </div>

  <!-- Product Info -->
  <div class="p-4">
    <!-- Product Name -->
    <h3 class="text-sm font-semibold text-gray-900 mb-1 line-clamp-1">
      {{ product().name }}
    </h3>

    <!-- Description -->
    <p class="text-xs text-gray-500 mb-2 line-clamp-1">
      {{ product().shortDescription }}
    </p>

    <!-- Rating -->
    <div class="flex items-center gap-1 mb-3">
      <div class="flex items-center gap-0.5">
        @for (star of [1,2,3,4,5]; track star) {
          <svg class="w-3.5 h-3.5" [class.text-emerald-500]="star <= 4" [class.text-gray-200]="star > 4" fill="currentColor" viewBox="0 0 20 20">
            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
          </svg>
        }
      </div>
      <span class="text-xs text-gray-500">(121)</span>
    </div>

    <!-- Price -->
    <div class="mb-3">
      <div class="text-lg font-bold text-gray-900">
        R$ {{ product().price.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 }) }}
      </div>
    </div>

    <!-- Action Button -->
    <button
      (click)="onAddToCart()"
      class="w-full h-9 text-center bg-white text-gray-900 rounded hover:bg-gray-900 hover:text-white transition-all duration-300 font-medium text-sm border-2 border-gray-900 cursor-pointer"
    >
      Comprar
    </button>
  </div>
</div>
