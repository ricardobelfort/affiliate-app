@if (loading()) {
  <div class="flex justify-center items-center py-20">
    <div class="animate-spin rounded-full h-16 w-16 border-4 border-gray-200 border-t-emerald-600"></div>
  </div>
} @else {
  @if (products().length === 0) {
    <div class="text-center py-20 bg-white rounded-xl border border-gray-200">
      <svg class="mx-auto h-16 w-16 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
      </svg>
      <h3 class="mt-4 text-lg font-semibold text-gray-900">Nenhum produto encontrado</h3>
      <p class="mt-2 text-sm text-gray-500">Tente ajustar os filtros ou realize uma nova busca.</p>
    </div>
  } @else {
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      @for (product of products(); track product.id) {
        <app-product-card [product]="product" />
      }
    </div>
  }
}
