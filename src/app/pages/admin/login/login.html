<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="w-full max-w-md min-w-[440px]">
    <!-- Logo e Título -->
    <div class="text-center flex flex-col items-center mb-8">
      <img width="96" src="/android-chrome-192x192.png" alt="Central Bom Preço Logo">
      <h2 class="text-2xl font-bold text-gray-900 mt-3">
        Painel Administrativo
      </h2>
    </div>

    <!-- Card -->
    <div class="bg-white rounded-2xl shadow-xs p-8">
      <h3 class="text-xl font-bold text-gray-900 mb-3">
        Entrar na sua conta
      </h3>
      <form class="space-y-6" (ngSubmit)="onLogin()">
        @if (error()) {
          <div class="rounded-lg bg-red-50 border border-red-200 p-3">
            <p class="text-sm text-red-800">
              {{ error() }}
            </p>
          </div>
        }

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
            Email
          </label>
          <input
            id="email"
            name="email"
            type="email"
            [(ngModel)]="email"
            required
            class="block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-sm text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition-all sm:text-sm"
            placeholder=""
          />
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            Senha
          </label>
          <input
            id="password"
            name="password"
            type="password"
            [(ngModel)]="password"
            required
            class="block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-sm text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition-all sm:text-sm"
            placeholder=""
          />
        </div>

        <!-- Remember me & Forgot password -->
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              id="remember-me"
              name="remember-me"
              type="checkbox"
              class="h-4 w-4 text-emerald-600 focus:ring-emerald-500 border-gray-300 rounded"
            />
            <label for="remember-me" class="ml-2 block text-sm text-gray-700">
              Lembrar-me
            </label>
          </div>
          <div class="text-sm">
            <a href="#" class="font-medium text-emerald-600 hover:text-emerald-500">
              Esqueceu a senha?
            </a>
          </div>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="loading()"
          class="w-full h-11 flex justify-center items-center border border-transparent rounded-sm shadow-sm text-md font-medium text-white bg-emerald-600 hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 disabled:opacity-50 disabled:cursor-not-allowed transition-all cursor-pointer"
        >
          @if (loading()) {
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span>Entrando...</span>
          } @else {
            <span>Entrar</span>
          }
        </button>
      </form>
    </div>
  </div>
</div>
