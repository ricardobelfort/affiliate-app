<div class="min-h-screen bg-gray-50">
  <div class="max-w-[1400px] mx-auto px-4 sm:px-6 lg:px-8 py-6">
    <!-- Filter Toolbar -->
    <div class="mb-6 flex flex-wrap items-center gap-3">
      <div class="relative">
        <select class="appearance-none bg-white pl-4 pr-10 py-2 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 hover:border-gray-400 focus:outline-none focus:ring-2 focus:ring-emerald-500 cursor-pointer">
          <option>Tipo de Fone</option>
          <option>In-Ear</option>
          <option>Over-Ear</option>
          <option>On-Ear</option>
        </select>
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-400">
          <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </div>
      </div>

      <div class="relative">
        <select class="appearance-none bg-white pl-4 pr-10 py-2 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 hover:border-gray-400 focus:outline-none focus:ring-2 focus:ring-emerald-500 cursor-pointer">
          <option>Preço</option>
          <option>Até R$ 200</option>
          <option>R$ 200 - R$ 500</option>
          <option>R$ 500 - R$ 1.000</option>
          <option>Acima de R$ 1.000</option>
        </select>
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-400">
          <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </div>
      </div>

      <div class="relative">
        <select class="appearance-none bg-white pl-4 pr-10 py-2 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 hover:border-gray-400 focus:outline-none focus:ring-2 focus:ring-emerald-500 cursor-pointer">
          <option>Avaliação</option>
          <option>5 estrelas</option>
          <option>4+ estrelas</option>
          <option>3+ estrelas</option>
        </select>
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-400">
          <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </div>
      </div>

      <div class="relative">
        <select class="appearance-none bg-white pl-4 pr-10 py-2 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 hover:border-gray-400 focus:outline-none focus:ring-2 focus:ring-emerald-500 cursor-pointer">
          <option>Cor</option>
          <option>Preto</option>
          <option>Branco</option>
          <option>Azul</option>
          <option>Vermelho</option>
        </select>
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-400">
          <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </div>
      </div>

      <div class="relative">
        <select class="appearance-none bg-white pl-4 pr-10 py-2 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 hover:border-gray-400 focus:outline-none focus:ring-2 focus:ring-emerald-500 cursor-pointer">
          <option>Material</option>
          <option>Plástico</option>
          <option>Metal</option>
          <option>Couro</option>
        </select>
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-400">
          <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </div>
      </div>

      <div class="relative">
        <select class="appearance-none bg-white pl-4 pr-10 py-2 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 hover:border-gray-400 focus:outline-none focus:ring-2 focus:ring-emerald-500 cursor-pointer">
          <option>Oferta</option>
          <option>Com desconto</option>
          <option>Frete grátis</option>
        </select>
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-400">
          <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </div>
      </div>

      <button class="px-4 py-2 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-emerald-500 cursor-pointer">
        <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
        Todos os Filtros
      </button>

      <div class="ml-auto relative">
        <select class="appearance-none bg-white pl-4 pr-10 py-2 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 hover:border-gray-400 focus:outline-none focus:ring-2 focus:ring-emerald-500 cursor-pointer">
          <option>Ordenar por</option>
          <option>Mais Relevantes</option>
          <option>Menor Preço</option>
          <option>Maior Preço</option>
          <option>Mais Vendidos</option>
        </select>
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-400">
          <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </div>
      </div>
    </div>

    <!-- Product Grid -->
    <app-product-list
      [products]="products()"
      [loading]="loading()"
    />

    <!-- Pagination -->
    @if (!loading() && totalPages() > 1) {
      <div class="mt-8">
        <app-pagination
          [currentPage]="currentPage()"
          [totalPages]="totalPages()"
          (pageChange)="onPageChange($event)"
        />
      </div>
    }
  </div>
</div>
